            Important Attributes:

            name - all of the data to be sent
        -->

            <div>
                Name:<input type="text" name="name"/>

            <div>
                Grade:<input type="number" name="grade"/>

            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
