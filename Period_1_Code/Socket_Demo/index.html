<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script>
            var socket = io();
            //emit a message
            function buttonClicked(){
                var dta = document.getElementById("inputMsg").value
                socket.emit("testMessage", {data: dta})
            }
            socket.on("msgToClient",function(data){
                console.log(data)
                $("#outputMessages").append("<div>"+data.data+"</div>")
            })
        </script>
    </head>
    <body>
        <h1>Mr. Rudwick's Awesome App</h1>
        <input type="text" id="inputMsg"/>
        <button onclick="buttonClicked()">Emit a message</button>
        <div id="outputMessages">
        </div>
    </body>
</html>
