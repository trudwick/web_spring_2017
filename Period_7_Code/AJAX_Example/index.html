<!DOCTYPE html>
<html>
    <head>
        <title>First AJAX Page!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            function sendRequest(){
                console.log("Some code works :)")
                //grab the zip code
                var myZip=$("#zipCode").val();
                console.log(myZip)
                //send my ajax request
                $.ajax({
                    url:"http://api.openweathermap.org/data/2.5/weather?zip="+myZip+",us&appid=cb661aaaa01dbaf4dbab6b297c379d6b",
                    success:function(response){
                        console.log(response);
                    }
                })
            }
        </script>
    </head>
    <body>
        <input id='zipCode' type='number'>
        <button onclick="sendRequest()">Send The Request</button>
        <div id='outputDiv'></div>
    </body>
</html>
